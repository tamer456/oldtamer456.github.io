<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
    <h1>Please fill this form to sign up</h1>
      <form>
        <fieldset>
          <legend>Registration form</legend>
          <label for="fullname">Full Name</label><br>
          <input type="text" id="fullname" name="fullname" size="35"/><br>
          <label for="gender">Gender:</label><br>  
          <input type="radio" name="male"/>Male<br>  
          <input type="radio" name="female"/>Female<br>
          <label for="date">Select your birthday</label><br>
          <input type="date" id="date"><br>
          <label for="tel">Write your telephone number</label><br>
          <input type="tel" id="telephone"><br>
          <label for="email">E-Mail</label><br>
          <input type="email" id="email" name="email" size="35"/><br>
          <label for="pass">Password</label><br>
          <input type="password" id="pass" name="password" size="15"/><br>
          <label for="pass">Re-type password</label><br>
          <input type="password" id="pass" name="password" size="15"/><br>
          <label id="tos" for="tos">Please accept the ToS to continue:</label>
          <input type="checkbox" id="accept" name="termsofservice" required>I accept terms of service<br>
          <a href="/page2.html"><button type="button">Register</button></a>
        </fieldset>
      </form>
    </main>
  </body>
</html>
