<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <form>
      
        <label>Full Name</label><br>
        <input type="text" id="fullname" name="fullname" size="35"/><br>
        <label>Gender:</label><br>  
        <input type="radio" name="male"/>Male<br>  
        <input type="radio" name="female"/>Female<br>
        <label>Select your birthday</label><br>
        <input type="date" id="date"><br>
        <label>Write your telephone number</label><br>
        <input type="tel" id="telephone"><br>
        <label>E-Mail</label><br>
        <input type="email" id="email" name="email" size="35"/><br>
        <label>Password</label><br>
        <input type="password" id="pass" name="password" size="15"/><br>
        <label>Re-type password</label><br>
        <input type="password" id="pass" name="password" size="15"/><br>
        <label>Please accept the ToS to continue:</label>
        <input type="checkbox" id="tos" name="termsofservice">I accept terms of service<br>
        <button type="submit" target="_blank">
      </form>
    </main>
  </body>
</html>
